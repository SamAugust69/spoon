<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .rotate {
            animation: rotation 2s;
        }
        
        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .infinite {
            animation-iteration-count: infinite;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOON</title>
</head>

<body>
    <center>

        <img src="images/spoon.png" class="rotate linear infinite" width="150" height="150" />

        <div>
            <a>
                SPOON COST 1 DOLLAR PLEASE BUY
            </a>
        </div>
    </center>
</body>

</html>
